<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, and Scissors</h1>
    </header>

    <div id="score-board" class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-scored">0</span>:<span id="compute-scored">0</span>
    </div>

    <div class="result">
        <p id="result">Paper covers Rock, You win!</p>
    </div>

    <div class="choices">
        <div id="Rock" class="choice">
            <img src="rock.jpg" alt="Rock" width="48" height="48">
        </div>

        <div id="Paper" class="choice">
            <img src="paper.jpg" alt="Paper" width="48" height="48">
        </div>

        <div id="scissors" class="choice">
            <img src="scissors.png" alt="Scissors" width="48" height="48">
        </div>
    </div>

    <p id="action-msg">Take an ACTION!</p>

    <script src="main.js"></script>
</body>
</html>
